<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ResiliaPet</title>
    <link rel="stylesheet" href="adoteaqui.css">
</head>
<body>

    <header class="cabecalho">
        <div class="container">
            <h1 class="cabecalho-titulo">
                <a href="#">RESILIAPET</a>
            </h1>

            <nav class="cabecalho-nav">
                <a class="cabecalho-nav-link" href="#">Home</a>
                <a class="cabecalho-nav-link" href="#">Sobre</a>
                <a class="cabecalho-nav-link" href="#">Contato</a>
            </nav>
        </div>
    </header>

    <main class="principal">
        <div class="container">
           <img src="Cachorro3.jpg" class="adote">
           <img src="Cachorro8.jpg" class="adote">
           <img src="Cachorro4.jpg" class="adote">
           <img src="Gato2.jpg" class="adote">
           <img src="Cachorro6.jpg" class="adote">
           <img src="Cachorro1.jpg" class="adote">
           <img src="Gato3.jpg" class="adote">
           <img src="Gato1 (1).jpeg" class="adote">
        </div>
    </main>

    <footer>
        <section class="rodape">
        <div class="container">
            <ul class="patrocinador">
                <li>
                    <a class="patrocinador-quinzecast" href="https://www.facebook.com/quinzepodcast">
                        <img src="quinzecast.png" width="80px" height="80px" alt="Logo do QuinzeCast">
                    </a>
                </li>
                <li>
                    <a class="patrocinador-alura" href="https://www.alura.com.br/">
                        <img src="alura.png" width="80px" height="80px" alt="Logo da Alura">
                    </a>
                </li>
                <li>
                    <a class="patrocinador-resilia" href="https://www.resilia.work/">
                        <img src="resilia.png" width="80px" height="80px" alt="Logo da Resilia">
                    </a>
                </li>
            </ul>
            <form class="rodape-contato" action="#">
                <fieldset>
                    <legend class="rodape-contato-legend" for="email-contato">Entre em contato conosco</legend>
                    <div class="rodape-contato-fieldset"> 
                        <input class="rodape-contato-emailinput" type="email" name="email-contato" id="email-contato">
                        <button class="rodape-contato-submit" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <p class="direito-rodape">Todos os direitos reservados.</p>
       </section>
   </footer>
</body>
</html>
